{% extends "base.html" %}

{% block content%}

  <body>
    {% if blog|length  == 0 %}
    <h4>No entries yet</h4>

    {% elif single_entry %}
      <h1>{{single_entry.title}}</h1>
      <p>{{single_entry.body}}</p>

    {% else %}
      <ul>
        {% for entry in blog %}
        <li>
          <h1><a href="/blog?id={{entry.id}}">{{entry.title}}</a></h1>
            <p>{{entry.body}}</p>
        </li>
        <hr />
        {% endfor %}
      </ul>
    {% endif %}
  </body>

{% endblock %}
